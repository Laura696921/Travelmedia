{% extends 'base.html' %}

{% block main_content %}
    <div class="container text-center mt-5 pt-5"> <!-- Center the heading -->
        <h2>Balkan Hotels</h2>
       <form method="GET" action="{% url 'search hotels in balkans' %}" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by hotel name" name="search">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <section class="section">
        <div class="container mt-3 pt-3">
            <div class="row justify-content-center">
            {% if balkans_hotels %}
                {% for hotel in balkans_hotels %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100" data-hotel-id="{{ hotel.pk }}">
                            <img src="{{ hotel.picture }}" class="card-img-top" alt="{{ hotel.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ hotel.name }}</h5>
                                <p class="card-text">Location: {{ hotel.location }}</p>
                                <p class="card-text">{{ hotel.description }}</p>
                                <a href="{% url 'hotel description' hotel.pk %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                {% else %}
                    No hotels
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}

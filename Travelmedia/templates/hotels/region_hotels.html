                {% for hotel in europe_hotels %}

                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="{{ hotel.picture }}" class="card-img-top" alt="{{ hotel.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ hotel.name }}</h5>
                                <p class="card-text">Location: {{ hotel.location }}</p>
                                <p class="card-text">{{ hotel.description }}</p>
                                <a href="{% url 'hotel_detail' hotel.pk %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main_content %}

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'images/add-hotel.jpg' %}" class="img-fluid" alt="Current Hotel Photo">
        </div>
        <div class="col-md-6">
            <div class="container bg-white shadow-md p-5">
                <form method="post" action="{% url 'edit hotel' pk=object.pk %}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Edit</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
